    <div class="row" style="width: 100%;">

            <div class="row">

                <div class="col"><button id="signin_button">Reset your password</button></div>

        </div>

                        </div>

                    </div>

                        </div>
                        <div class="col-5"></div>
                    </div>

                </div>
                <div class="col-2"></div>
            </div>

            <div class="row">
                <div class="col-2"></div>

                <input type="tel" class="col-8" id="phone" placeholder="+380 xx xxx xxx">
                <!-- </div> -->
                <div class="col-2"></div>
            </div>
            <div class="row" id="continue_div">
                <div class="col-2"></div>
                <div class="col-8" id="button-div">
                    <button class="continue_button">CONTINUE</button>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="row" id="privacy_policy">

                </div>
