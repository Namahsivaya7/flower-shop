<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/styles.css" rel="stylesheet">
    <title>eCommerse |Application</title>

<body>
    <div class="row" style="width: 100%;">
        <div class="col-2">
            <div class="row">
                <div class="col-1"></div>
                <div class="col"><button id="signin_button">signin or signup</button></div>
            </div>
        </div>
        <div class="col-8" id="sign_signup">
            <div class="text-content">
                <h3>Greetings! Welcome to <br />luxury gift shop.</h3>
                <p>use your mobile number to signup or login</p>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <!-- <div class="col-6"> -->
                <input type="tel" class="col-8" id="phone" placeholder="+380 xx xxx xxx">
                <!-- </div> -->
                <div class="col-2"></div>
            </div>
            <div class="row" id="continue_div">
                <div class="col-2"></div>
                <div class="col-8" id="button-div">
                    <button class="continue_button">CONTINUE</button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row" id="or_class" style="border: none;">
                <div class="col-2"></div>
                <div class="col-8" id="or-sub-class">
                    <div class="row">
                        <div class="col">
                            <hr>
                        </div>
                        <div class="col-1">or</div>
                        <div class="col">
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" id="instant">
                    <p>Instantly login or signup via google</p>

                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3"><button class="google"><i class="bi bi-google"></i>CONTINUE WITH GOOGLE</button>
                </div>
                <!-- <div class="col-1"></div> -->
                <div class="col-3"><button class="apple"><i class="bi bi-apple"></i>CONTINUE WITH APPLE</button></div>
                <div class="col-3"></div>
            </div>
            <div class="row" id="privacy_policy">
                <div class="col-4"></div>
                <!-- <div class="col-1"></div> -->
                <div class="col-2"><a href="#">Privacy policy </a>

                </div>
                <!-- <p>|</p> -->
                <!-- <div class="col-1">|</div> -->
                <div class="col-3"><a href="#">Terms and conditions</a></div>
                <!-- <div class="col-1"></div> -->
                <div class="col-3"></div>
            </div>

        <div class="col-2"></div>
